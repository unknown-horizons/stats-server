
{% extends "layout.html" %}
{% block body %}
	<h1>Game Starts</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Mapname</th>
				<th>UUID</th>
			</tr>
		</thead>
		<tbody>
		{% for mapstart in mapstarts %}
			<tr>
				<td>{{ mapstart.mapname|safe }}</td>
				<td>{{ mapstart.uuid.uuid|safe }}</td>
			</tr>
		{% else %}
			<tr><td>Unbelievable.  No entries here so far</td></tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
